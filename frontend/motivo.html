<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Motivo de consulta - SithCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border: 0;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      border-radius: 16px;
      background-color: #161b22;
      color: #ffffff;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      color: #ffffff; /* Texto claro para el título */
    }
    .form-label {
      color: #ffffff;
    }
    .form-control {
      background-color: #0d1117;
      color: #ffffff;
      border: 1px solid #30363d;
    }
    .form-control::placeholder {
      color: #aaaaaa;
    }
    .hint {
      color: #aaaaaa;
      font-size: .9rem;
    }
    .btn-primary {
      background-color: #6366f1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #4f46e5;
    }
    .btn-outline-secondary {
      color: #ffffff;
      border-color: #ffffff;
    }
    .btn-outline-secondary:hover {
      background-color: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h2 class="mb-4">Cuéntame qué te duele</h2>
    <label for="motivo" class="form-label">Describe brevemente tu dolencia</label>
    <textarea id="motivo" class="form-control" rows="5" placeholder="Ej: Dolor intenso en el pecho desde ayer, con mareos al levantarme."></textarea>
    <div class="d-flex justify-content-between mt-2">
      <small class="hint">Este texto ayudará al profesional a entender mejor tu situación.</small>
      <small id="contador" class="hint">0/500</small>
    </div>
    <div class="mt-3 d-flex gap-2">
      <a href="/index/" class="btn btn-outline-secondary">Cancelar</a>
      <button id="continuar" class="btn btn-primary">Continuar al triaje</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('motivo');
    const contador  = document.getElementById('contador');
    const continuar = document.getElementById('continuar');

    const LIMITE = 500;
    textarea.addEventListener('input', () => {
      if (textarea.value.length > LIMITE) {
        textarea.value = textarea.value.slice(0, LIMITE);
      }
      contador.textContent = `${textarea.value.length}/${LIMITE}`;
    });

    continuar.addEventListener('click', async () => {
      const txt = textarea.value.trim();
      if (!txt || txt.length < 5) {
        alert('Por favor, escribe una breve descripción (mínimo 5 caracteres).');
        return;
      }

      sessionStorage.setItem('motivoPaciente', txt);
      window.location.href = '/triaje/';
    });
  </script>
</body>
</html>
